<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 420px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #262626;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container input[type="submit"] {
      width: 100%;
      background-color: #3897f0;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container input[type="submit"]:hover {
      background-color: #1e87dc;
    }

    .login-container .separator {
      margin: 20px 0;
      color: #8e8e8e;
    }

    .login-container .or {
      font-weight: bold;
    }

    .login-container .login-facebook {
      background-color: #3b5998;
    }

    .login-container .login-facebook:hover {
      background-color: #2d4373;
    }

    .login-container .signup-link,
    .login-container .forgot-password {
      color: #003569;
      text-decoration: none;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Concquer</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
     
        <div class="field">
          <label for="userName"></label>
          <input type="text" pInputText formControlName="userName" class="w-full" name="userName"
            placeholder="User Name" />
          <small *ngIf="userName.invalid || userName.dirty || userName.touched" class="block p-error">
            <div *ngIf="userName.errors?.['required']" style="margin-right:202px;">User Name is required</div>
          </small>
        </div>
        <div class="field">
          <label for="password"></label>
          <input type="password" pInputText formControlName="password" class="w-full" name="password"
            placeholder="Password" />
          <small *ngIf="password.invalid || password.dirty || password.touched" class="block p-error">
            <div *ngIf="password.errors?.['required']" style="margin-right:202px;">Password is required</div>
          </small>
        </div>
        <input type="submit" value="Log In" (click)="onLoginSubmit()">
        <!-- <p-button label="Login" styleClass="" (click)="onLoginSubmit()"></p-button> -->
      
    </form>
    <p-toast position="top-center"></p-toast>

    <div class="separator">OR</div>
    
    <div class="separator">Forgot your password? <a href="#" class="forgot-password">Reset it here</a>.</div>
    <div class="separator">Don't have an account? <a href="#" class="signup-link">Sign up</a></div>
  </div>


</body>

</html>
