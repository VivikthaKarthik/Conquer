<div class="main-wrapper">

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title"><a href="/chapter">Chapter</a></h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">Edit Chapter</li>
                        </ul>
                    </div>

                </div>
            </div>
            <form [formGroup]="editChapterForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group form-focus select-focus">
                            <input type="text" class="form-control floating select-focus" id="chapter_name"
                                formControlName="name" name="chapter_name"
                                [ngClass]="{'is-invalid': submitted && editChapterForm.controls.name.errors}">
                            <div *ngIf="submitted && editChapterForm.controls.name.errors" class="text-danger">
                                <div *ngIf="submitted && editChapterForm.controls.name.errors.required">
                                    Chapter Name Name is required
                                </div>
                            </div>
                            <label class="focus-label">Chapter Name *</label>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group form-focus select-focus">
                            <select class="form-control  floating" id="course_id" name="course_id"
                                formControlName="selCourseId" (ngModelChange)="getClsByCourseId($event)"
                                [ngClass]="{'is-invalid': submitted && editChapterForm.controls.selCourseId.errors}">
                                <option value="">Select Course</option>
                                <option *ngFor="let item of courseData" [value]="item.id">{{ item.name }}
                                </option>
                            </select>
                            <div *ngIf="submitted && editChapterForm.controls.selCourseId.errors" class="text-danger">
                                <div *ngIf="submitted && editChapterForm.controls.selCourseId.errors.required">
                                    Course is required
                                </div>
                            </div>
                            <label class="focus-label">Course *</label>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group form-focus select-focus">
                            <select class="form-control  floating" id="class_id" name="class_id"
                                formControlName="selClassId" (ngModelChange)="getSubByClsID($event)"
                                [ngClass]="{'is-invalid': submitted && editChapterForm.controls.selClassId.errors}">
                                <option value="">Select Class</option>
                                <option *ngFor="let item of classData" [value]="item.id">{{ item.name }}
                                </option>
                            </select>
                            <div *ngIf="submitted && editChapterForm.controls.selClassId.errors" class="text-danger">
                                <div *ngIf="submitted && editChapterForm.controls.selClassId.errors.required">
                                    Class is required
                                </div>
                            </div>
                            <label class="focus-label">Class *</label>

                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group form-focus select-focus">
                            <select class="form-control  floating" id="subject_id" name="subject_id"
                                formControlName="selSubId"
                                [ngClass]="{'is-invalid': submitted && editChapterForm.controls.selSubId.errors}">
                                <option value="">Select Subject</option>
                                <option *ngFor="let item of subjectData" [value]="item.id">{{ item.name }}
                                </option>
                            </select>
                            <div *ngIf="submitted && editChapterForm.controls.selSubId.errors" class="text-danger">
                                <div *ngIf="submitted && editChapterForm.controls.selSubId.errors.required">
                                    Subject is required
                                </div>
                            </div>
                            <label class="focus-label">Subject</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group form-focus select-focus">
                            <textarea class="form-control floating textarea-height select-focus"
                                id="chapter_description" formControlName="description" name="chapter_description"
                                [ngClass]="{'is-invalid': submitted && editChapterForm.controls.description.errors}"></textarea>
                            <div *ngIf="submitted && editChapterForm.controls.description.errors" class="text-danger">
                                <div *ngIf="submitted && editChapterForm.controls.description.errors.required">
                                    Description is required
                                </div>
                            </div>
                            <label class="focus-label">Description *</label>
                        </div>


                    </div>
                    <div class="col-sm-6 col-md-6">
                        <app-image-upload (onFileUpload)="onFileSelected($event)"
                            [imageURL]="selectedImageURL"></app-image-upload>
                    </div>

                </div>

                <div class="row">
                    <input type="checkbox" id="recommended" name="recommended"> Is Recommended?
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <button class="btn btn-danger btn-block" type="button" onclick="window.history.back();"> Cancel
                        </button>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <button class="btn btn-success btn-block" type="submit"> Submit </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div style="width: 100%; text-align: center; position: fixed; z-index: 9998889; top: 250px; left: 0px; text-align: center; display:none"
    id="loader">
    <img src="assets/img/loading.gif" style="width: 150px; height: auto">
</div>
