<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">Courses</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="dashboard.html">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Courses</li>
            </ul>
          </div>
          <div class="col-auto float-right ml-auto">
            <a href="#" class="btn add-btn" data-toggle="modal" data-target="#add_course"><i class="fa fa-plus"></i> Add
              Course</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pad_b_20">
          <h4>Bulk Upload</h4>
          <form class="import_div" id="importform" action="#" method="POST">
            <input type="file" class="form-control" name="import_file" required (change)="onFileSelected($event)" />
            <button class="btn import-btn" type="submit">
              <i class="las la-file-upload"></i> Import
            </button>
          </form>
        </div>
        <div class="col-md-12">
          <app-grid [data]="courseList" [coloumnDef]="colDefs" 
          (editRecord)="editGridRecord($event)" (deleteRecord)="deleteGridRecord($event)"></app-grid>
        </div>
      </div>
    </div>
    <div id="add_course" class="modal custom-modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Course</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addform">
              <div class="row">
                <div class="col-sm-12 col-md-12">
                  <div class="form-group">
                    <label>Course Name <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" id="course_name" name="course_name" [(ngModel)]="courseName"
                      required />
                  </div>
                </div>
              </div>
              <div class="submit-section">
                <button class="btn btn-primary submit-btn" type="button" (click)="createCourse()">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="edit_course" class="modal custom-modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Course</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editform">
              <div class="row">
                <div class="col-sm-12 col-md-12">
                  <div class="form-group">
                    <label>Course Name <span class="text-danger">*</span></label>
                    <input class="form-control" value="" type="text" id="edit_course_name" name="course_name"
                      [(ngModel)]="courseName" required />
                  </div>
                </div>
              </div>
              <div class="submit-section">
                <input type="hidden" id="course_id" name="course_id" />
                <button class="btn btn-primary submit-btn" type="submit" (click)="updateCourse()">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
