<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title"><a href="/subjects">Class</a></h3>
                        <ul class="breadcrumb">

                            <li class="breadcrumb-item">Add Class</li>
                        </ul>
                    </div>

                </div>
            </div>
            <form [formGroup]="editclassForm" (ngSubmit)="onSubmit()">
                <div class="row">

                    <div class="col-sm-6 col-md-6">
                        <div class="form-group form-focus">
                            <app-textbox [label]="'Class Name '" [id]="'class_name'"
                                [control]="editclassForm.controls.name" [ErrorMessage]="'Name  is required'"
                                [submitted]="submitted"></app-textbox>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group form-focus select-focus">
                            <app-dropdown [label]="'Course'" [options]="courseData"
                                [control]="editclassForm.controls.course" [ErrorMessage]="'Course is required'"
                                [submitted]="submitted"></app-dropdown>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <button class="btn btn-danger btn-block" type="button" onclick="window.history.back();"> Cancel
                        </button>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <button class="btn btn-success btn-block" type="submit"> Submit </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
